<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-host"></div>
      <img src="./assets/desktop/logo.svg" alt="podlogo" class="pod-logo" />
      <main class="hero">
        <div class="text-content">
          <div class="slogan-content">
            <p>PUBLISH YOUR PODCASTS <span>EVERYTHERE</span></p>
          </div>
          <div class="description-content">
            <p>
              Upload your audio to Pod with a single click. Weâ€™ll then
              distribute your podcast to Spotify, Apple Podcasts, Google
              Podcasts, Pocket Casts and more!
            </p>
          </div>
          <section class="mobile-icon">
            <img
              src="./assets/desktop/spotify.svg"
              alt="icon-spotify"
              class="icon-spotify"
            />
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="icon-apple-podcast"
              class="icon-apple-podcast"
            />
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="icon-google-podcast"
              class="icon-google-podcast"
            />
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt="icon-pocket-podcast"
              class="icon-pocket-podcast"
            />
          </section>
          <form class="email-submit">
            <input
              type="email"
              placeholder="Email Address"
              class="email-input error-border"
              id="email-input"
            />
            <button class="submit-btn" id="submit-btn">Request access</button>
          </form>
          <span class="error-message">Oops! Please check your email</span>
          <section class="bg-screen-icon">
            <img
              src="./assets/desktop/spotify.svg"
              alt="icon-spotify"
              class="icon-spotify"
            />
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="icon-apple-podcast"
              class="icon-apple-podcast"
            />
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="icon-google-podcast"
              class="icon-google-podcast"
            />
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt="icon-pocket-podcast"
              class="icon-pocket-podcast"
            />
          </section>
        </div>
      </main>

      <div class="bg-content">
        <div class="bg-dots"></div>
      </div>
    </div>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io">Frontend Mentor</a>. Coded by
        <a href="https://github.com/kaiens-lab">KN Chang</a>.
      </p>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
